    <label>CasoDomicilios</label>
    <form method="POST" action="../../model/insert/ICaso_Domicilios.php">
        <label>compuesta</label>
        <input type="text" name="compuesta" id="compuesta" required>
        <label>CURP</label>
        <input type="text" name="CURP" id="CURP" required minlength="18" maxlength="18" pattern="[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[A-Z0-9]{2}">
        <label>IdDomicilio</label>
        <input type="number" name="IdDomicilio" id="IdDomicilio" required maxlength="11">
        <label></label>
        <input type="submit">
    </form>
