services:
  db:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: sistemas-internet31
      MYSQL_DATABASE: controlvehicular31
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  web:
    build: ./apache
    container_name: apache_container
    ports:
      - "8000:80"
    depends_on:
      - db
    networks:
      - app-network

# Red para conectar los contenedores
networks:
  app-network:
    driver: bridge
